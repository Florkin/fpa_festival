<main>
<div class="container">
    <form>
        <div class="form-group">
            <label for="form_email">Votre adresse email</label>
            <input type="email" class="form-control" id="form_email" placeholder="nom@exemple.com">
        </div>
        <div class="form-group">
            <label for="form_nom">Nom</label>
            <input type="email" class="form-control" id="form_nom" placeholder="Votre nom">

            <label for="form_prenom">Prénom</label>

        </div>
        <div class="form-group">
            <label for="form_message">Votre message</label>
            <textarea class="form-control" id="form_message" rows="10"></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
        </div>
    </form>
